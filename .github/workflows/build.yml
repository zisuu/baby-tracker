name: Build
run-name: "ğŸ› ï¸ CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"
on:
  pull_request:
  push:

jobs:
  be-build:
    name: ğŸ› ï¸ Build Backend Artifact
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging

