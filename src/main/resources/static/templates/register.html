<h2>Register</h2>
<form>
	<label>Name</label>
	<input name="username" required>
	<label>Password</label>
	<input name="password" type="password" required>
	<label>Email</label>
	<input name="email" type="email" required>
	<button data-action="register" class="secondary">Register</button>
</form>
<p data-field="error" class="message danger"></p>
