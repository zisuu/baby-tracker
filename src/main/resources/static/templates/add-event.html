<h2>Add Event</h2>
<form>
    <label>EventType<sup>*</sup></label>
    <input name="eventType" required/>
    <label>Start</label>
    <input name="startTime"
           required type="text">
    <label>End</label>
    <input name="endTime"
           required type="text">
    <label>Notes</label>
    <input name="notes"/>
    <button class="primary" data-action="add">Add</button>
    <button class="secondary" data-action="cancel">Cancel</button>
</form>
<p data-field="error"></p>
