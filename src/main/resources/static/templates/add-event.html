<h2>Add Event</h2>
<form>
  <label>EventType<sup>*</sup></label>
  <input name="eventType" required />
  <label>Start</label>
  <input type="datetime-local"
         name="startTime" required>
  <label>End</label>
  <input type="datetime-local"
         name="endTime" required>
  <label>Notes</label>
  <input name="notes" />
  <button data-action="add" class="primary">Add</button> <button data-action="cancel" class="secondary">Cancel</button>
</form>
<p data-field="error"></p>
