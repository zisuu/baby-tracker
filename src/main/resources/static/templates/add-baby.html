<body class="bg-body-tertiary">
<div class="container">
  <main>
    <div class="py-5">
      <h2>Add Baby</h2>
    </div>
    <div class="col-md-7 col-lg-8">
      <form>
        <div class="row g-3">

          <div class="col-12">
            <label for="babyName" class="form-label">Name</label>
            <input name="babyName" id="babyName" type="text" class="form-control" placeholder="Put your babies name in here...">
          </div>

        </div>
        <hr class="my-4">
        <!--          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>-->
        <button class="btn btn-primary btn-lg" data-action="add">Add</button>
        <button class="btn btn-secondary btn-lg" data-action="cancel">Cancel</button>
      </form>
      <p data-field="error"></p>
    </div>
  </main>

</div>
</body>
